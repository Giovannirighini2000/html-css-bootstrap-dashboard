<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a077d2367d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./app.css">
</head>
<body>
    <!-- HEADER/NAV-BAR-TOP -->
    <section class="section-dashboard">

    
        <header >
            <div class="back-ground-color-pad-nav">
            

            
                <div class="container-fluid nav-color">
                    <div class="row align-items-center">
                        <div class="col-auto">
                            
                            <img class="img-desk" style="width: 133px;" src="./img/logo.svg" alt="#">
                            <img class="img-mobile" style="width:32px" src="./img/mobile-logo.png" alt="#">
                        
                        </div>
                        <nav class="navbar col-auto container-ricerca">
                            <form class="container-fluid">
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
                                <input type="text" class="form-control" placeholder="Prova a cercare: Lezioni di Lavarel" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                            </form>
                        </nav>
                        <nav class="col-auto d-flex nav-bottoni-gutter">
                            <button class="col-auto border-button media-version">
                                <i class="fa-solid fa-list"></i>
                            </button>
                            <button class="col-auto border-button media-version ">
                                <i class="fa-solid fa-question question"></i>
                            </button>
                            <button class="col-auto border-button media-version">
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </button>
                            <div class="btn-group">
                                <button type="button" class="col-auto border-button drop-bell" data-bs-toggle="dropdown" aria-expanded="false">
                                  <i class="fa-solid fa-bell"></i>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-end">
                                  <li><button class="dropdown-item" type="button">Profilo</button></li>
                                  <li><button class="dropdown-item" type="button">Fatturazione</button></li>
                                  <li><button class="dropdown-item" type="button">Logout</button></li>
                                </ul>
                            </div>

                        </nav>
                        

                    </div>



                </div>
            </div>    

        </header>
        <main>
            <!-- SIDE-BAR -->
            <div class="container-bootstrap">                
                <div class="container-side-bar-app text-color-white">
                   
                    <div class="d-flex topside gap-icon">
                        <a href="#" class="logosize"><i class="fa-solid fa-house"></i></a>
                        <a class="none-disp" href="#">Home</a>
                    </div>
                    <div class="d-flex gap-icon">
                        <a href="#" class="logosize pad-center-logo"><i class="fa-solid fa-chart-simple"></i></a>
                        <a class="none-disp" href="#">Stats</a>
                    </div>
                    <div class="d-flex gap-icon">
                        <a href="#" class="logosize"><i class="fa-solid fa-signal"></i></a>
                        <a class="none-disp" href="#">Signals</a>
                    </div>
                                         
                  
                    <div class="margin-top-button">
                        <div class="d-flex margin-top-button">
                        <a href="#"><i class="fa-solid fa-gear"></i></a>
                        <a class="none-disp" href="#">Admin</a>

                        </div>
                    </div>

                </div>
                            
                        
                <!-- MAIN CONTENT -->
                <div class="main-content">
                    <div class="container-fluid section-main-blu">
                        <div class="row pad-section-blu justify-content-between">
                            <div class="col-auto  d-flex">
                                <div class="low-pad">
                                    <div class="d-flex col-6 gap-badge align-items-center">
                                        
                                        <div class="text-color-white">
                                            <h2 class="h2-boolean">Boolean</h2>
                                        </div>
                                        <div>
                                            <span class="badge rounded-pill text-bg-primary botton-margin">Piano blaze</span>
                                        </div>
                                          
                                        
                                    </div>
                                    <div class="col-12">
                                        <div class="d-flex col-12 align-items-center gap-badge">
                                            
                                            <div>
                                                <span class="badge rounded-pill text-bg-primary">3 app</span>
                                            </div>
                                            <div class="text-color-white">
                                                <i class="fa-solid fa-angles-right"></i>
                                            </div>
                                            <div>
                                                <span class="badge rounded-pill text-bg-primary budge-none">Boolean mobile app</span>
                                            </div>
                                            <div>
                                                <span class="badge rounded-pill text-bg-primary budge-none">Boolean web app</span>
                                            </div>
                                        
                                            <div>
                                                <span class="badge rounded-pill text-bg-primary budge-none">Boolean blog app</span>
                                            </div>
                                                
                                            
                                            
                                        </div>
                                        
                                        
                                    

                                    </div>
                                    

                                </div>
                                
                               

                            </div>
                            <div class="col-auto">
                                
                                <div class="text-color-white">
                                    <div>
                                        <p class="font-p-banner-blu">
                                            Studenti online negli ultimi 30 minuti
                                        </p>
                                    </div>
                                    <div>
                                        <p class="font-number">
                                            125
                                        </p>
                                    </div>
                                    
                                </div>

                        



                            </div>
                            <div class="col-auto order-element-bunner-blu text-color-white">
                                <div class="">
                                    <div class="d-flex gutter-badge">
                                        <div>
                                            <a href="#" class="font-p-banner-blu">
                                                Nuovo Studente
                                            </a>
                                        </div>
                                        <div class="border-plus">
                                            <a href="#" class="pad-border-plus">
                                                <i class="fa-solid fa-plus"></i>
                                                

                                            </a>

                                            
                                        </div>

                                    </div>

                                </div>

                            </div>

                        </div>

                    </div>
                    
                </div>


        
            </div>
       
        
         </main>

    </section>   
    




<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
