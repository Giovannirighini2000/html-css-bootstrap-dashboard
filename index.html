<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a077d2367d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./app.css">
</head>
<body>
    <!-- HEADER/NAV-BAR-TOP -->
    <header >
        <div class="back-ground-color-pad-nav">
           

        
            <div class="container-fluid nav-color">
                <div class="row align-items-center">
                    <div class="col-auto">
                        
                        <img class="img-desk" style="width: 133px;" src="./img/logo.svg" alt="#">
                        <img class="img-mobile" style="width:32px" src="./img/mobile-logo.png" alt="#">
                    
                    </div>
                    <nav class="navbar col-auto container-ricerca">
                        <form class="container-fluid">
                          <div class="input-group">
                            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
                            <input type="text" class="form-control" placeholder="Prova a cercare: Lezioni di Lavarel" aria-label="Username" aria-describedby="basic-addon1">
                          </div>
                        </form>
                    </nav>
                    <nav class="col-auto d-flex nav-bottoni-gutter">
                        <button class="col-auto border-button">
                            <i class="fa-solid fa-list"></i>
                        </button>
                        <button class="col-auto border-button media-version">
                            <i class="fa-solid fa-question"></i>
                        </button>
                        <button class="col-auto border-button media-version">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </button>
                        <button class="col-auto border-button media-version">
                            <i class="fa-solid fa-bell"></i>
                        </button>

                    </nav>
                    

                </div>



            </div>
        </div>    

    </header>
    




<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
